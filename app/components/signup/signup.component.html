<div class="col-md-8">
<form name="signUp" #signUp="ngForm">

	<h4>SignUp</h4>
	<div class="form-group">
		<label for="name">Name : </label>
		<input type="text" class="form-control" id="name" name="userName" #nameRef="ngModel" ngModel required>
		<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
			<!--a [routerLink]="['']" class="close" data-dismiss="alert" aria-label="close">&times;</a-->
			Plz Enter the Name
		</div>
	</div>
	<div class="form-group">
		<label for="mobNo">Mobile Number : </label>
		<input type="number" class= "form-control" id="mobNo" name="contactNo" #mobNum="ngModel" pattern="^[1-9][0-9]{9}$" ngModel required>
		<div *ngIf="mobNum.errors && (mobNum.dirty || mobNum.touched)"  class="alert alert-danger  alert-dismissable">
			<!--a [routerLink]="['signup']" class="close" data-dismiss="alert" aria-label="close">&times;</a-->
				<div [hidden] = "!mobNum.errors.required">
					Please Enter the Number
				</div>
				<div [hidden] = "!mobNum.errors.pattern">
					Please Enter the 10 digit
				</div>
			</div>
	</div>
	<div class="form-group">
		<label for="otp">OTP : </label>
		<input type="text" class= "form-control" id="otp" name="otp" #otp="ngModel" ngModel required>
	</div>
	<div class="form-group">
		<label for="pwd">Password : </label>
		<input type="password" class= "form-control" id="pwd" name="paswd" #passwd="ngModel" ngModel required>
	</div>
	<div class="form-group">
		<input type="password" class= "form-control" id="confirmPwd" name="confmpaswd" placeholder="Confirm Password" #confmpwd="ngModel" ngModel required>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" [disabled]="!signUp.valid" name="submit">Submit</button>
		<button class="btn btn-default" name="cancel" [routerLink] = "['']">Cancel</button>
	</div>
</form>
</div>
