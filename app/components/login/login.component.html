
<div class="col-md-8">
	<h4>Login to POZ</h4>
	<form name="login" (ngSubmit) = "onSubmit()" #login = "ngForm">
		<div class="form-group">
			<label for="mobileNo">Mobile Number </label>

			<input type="number" id="mobileNo" minlength="10" class="form-control" name="num" #numRef="ngModel" ngModel pattern="^[1-9][0-9]{9}$" required>
			<div *ngIf="numRef.errors && (numRef.dirty || numRef.touched)"  class="alert alert-danger  alert-dismissable">
				<a [routerLink]="['']" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<div [hidden] = "!numRef.errors.required">
					Please Enter the Number
				</div>
				<div [hidden] = "!numRef.errors.pattern">
					Please Enter the 10 digit
				</div>
			</div>
			
		</div>
		<div class="form-group">
			<label for="pwd">Password : </label>
			<input type="password" class="form-control" id="pwd"  name="pwd" #pwd = "ngModel" ngModel required>
			<div [hidden] = "pwd.valid || pwd.pristine" class="alert alert-danger"> 
				Please Enter the password
			</div>
		</div>
		<div class="form-group">
		
			<button type="submit"  name="login" [disabled]="!login.valid" class="btn btn-primary">
				Login!
			</button>
			<button class="btn btn-default" name="signup" [routerLink] = "['signup']">Sign Up!</button>
		</div>
		<div class="form-group">
			<button class = "btn btn-link" routerLink="/forgetpwd">Forget Password</button>
		</div>
		
	</form>
</div>
